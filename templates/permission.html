<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}} - 档案审核管理</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: "Microsoft YaHei", sans-serif; 
            display: flex; 
            height: 100vh; 
        }
        
        /* 左侧导航 */
        .sidebar { 
            width: 180px; 
            background-color: #2c3e50; 
            color: white; 
            display: flex; 
            flex-direction: column; 
        }
        .sidebar h3 { 
            text-align: center; 
            padding: 20px 0; 
            border-bottom: 1px solid #34495e; 
            margin: 0; 
        }
        .menu-item { 
            padding: 15px 20px; 
            color: #ecf0f1; 
            text-decoration: none; 
            display: block; 
            border-bottom: 1px solid #34495e; 
        }
        .menu-item:hover { 
            background-color: #34495e; 
        }
        .menu-item.active { 
            background-color: #3498db; 
        }
        
        /* 子菜单样式 */
        .submenu-item {
            padding: 12px 20px 12px 40px;
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #34495e;
            font-size: 14px;
        }
        .submenu-item:hover {
            background-color: #34495e;
        }
        .submenu-item.active {
            background-color: #2980b9;
            color: white;
        }

        /* 右侧内容 */
        .content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background-color: #f5f6fa; 
        }
        
        /* 页面标题 */
        .page-header {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .page-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        /* 消息提示 */
        .message {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 表单容器 */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .form-group .help-text {
            margin-top: 5px;
            color: #7f8c8d;
            font-size: 12px;
        }
        .permission-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .permission-section h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 18px;
        }
        .permission-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .permission-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 0;
        }
        .permission-item .help-text {
            margin-left: 28px;
            margin-top: 5px;
        }
        .form-actions {
            margin-top: 30px;
            text-align: right;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>档案审核管理</h3>
        <a href="/stats" class="menu-item {{if eq .ActiveMenu "stats"}}active{{end}}">统计信息</a>
        <a href="/device/filelist" class="menu-item {{if eq .ActiveMenu "filelist"}}active{{end}}">建档明细</a>
        <a href="/device/filelist" class="submenu-item {{if eq .SubMenu "device_filelist"}}active{{end}}">设备建档明细</a>
        <a href="/checkpoint/filelist" class="submenu-item {{if eq .SubMenu "checkpoint_filelist"}}active{{end}}">卡口建档明细</a>
        <a href="/audit" class="menu-item {{if eq .ActiveMenu "audit"}}active{{end}}">档案审核</a>
        <a href="/audit/progress" class="submenu-item {{if eq .SubMenu "audit_progress"}}active{{end}}">设备审核进度</a>
        <a href="/audit/progress/video-reminders" class="submenu-item {{if eq .SubMenu "video_reminders"}}active{{end}}">录像天数不足提醒</a>
        <a href="/checkpoint/progress" class="submenu-item {{if eq .SubMenu "checkpoint_progress"}}active{{end}}">卡口审核进度</a>
        <a href="/audit/statistics" class="submenu-item {{if eq .SubMenu "audit_statistics"}}active{{end}}">月度建档数据</a>
        <a href="/users" class="menu-item {{if eq .ActiveMenu "settings"}}active{{end}}">系统设置</a>
        <a href="/users" class="submenu-item {{if eq .SubMenu "users"}}active{{end}}">用户信息</a>
        <a href="/permission" class="submenu-item {{if eq .SubMenu "permission"}}active{{end}}">权限设置</a>
        <a href="/taskconfig" class="submenu-item {{if eq .SubMenu "task_config"}}active{{end}}">任务配置</a>
        <a href="/logs" class="submenu-item {{if eq .SubMenu "logs"}}active{{end}}">操作日志</a>
    </div>

    <div class="content">
        
        <!-- 页面标题 -->
        <div class="page-header">
            <h2>{{.Title}}</h2>
        </div>

        <!-- 消息提示 -->
        {{if .Message}}
        <div class="message {{.MessageType}}">
            {{.Message}}
        </div>
        {{end}}

        <!-- 权限设置表单 -->
        <div class="form-container">
            <form action="/permission/save" method="POST">
                <!-- 权限配置 -->
                <div class="permission-section">
                    <h3>功能权限配置</h3>
                    <div class="permission-item">
                        <label>
                            <input type="checkbox" name="allow_device_audit_import" {{if .AllowDeviceAuditImport}}checked{{end}}>
                            <span>允许普通用户进行设备审核进度档案导入</span>
                        </label>
                        <div class="help-text">勾选后，普通用户可以在设备审核进度页面进行档案导入操作</div>
                    </div>
                    <div class="permission-item">
                        <label>
                            <input type="checkbox" name="allow_device_audit_delete" {{if .AllowDeviceAuditDelete}}checked{{end}}>
                            <span>允许普通用户删除设备审核进度档案记录</span>
                        </label>
                        <div class="help-text">勾选后，普通用户可以在设备审核进度页面删除档案记录</div>
                    </div>
                    <div class="permission-item">
                        <label>
                            <input type="checkbox" name="allow_checkpoint_audit_import" {{if .AllowCheckpointAuditImport}}checked{{end}}>
                            <span>允许普通用户进行卡口审核进度档案导入</span>
                        </label>
                        <div class="help-text">勾选后，普通用户可以在卡口审核进度页面进行档案导入操作</div>
                    </div>
                    <div class="permission-item">
                        <label>
                            <input type="checkbox" name="allow_checkpoint_audit_delete" {{if .AllowCheckpointAuditDelete}}checked{{end}}>
                            <span>允许普通用户删除卡口审核进度档案记录</span>
                        </label>
                        <div class="help-text">勾选后，普通用户可以在卡口审核进度页面删除档案记录</div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
