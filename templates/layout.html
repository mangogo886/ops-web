<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        /* 简单复用样式，实际开发建议抽取CSS文件 */
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; height: 100vh; }
        .sidebar { width: 220px; background-color: #2c3e50; color: white; }
        .menu-item { padding: 15px 20px; color: #ecf0f1; text-decoration: none; display: block; border-bottom: 1px solid #34495e; }
        .menu-item.active { background-color: #3498db; }
        .content { flex: 1; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 style="text-align:center;padding:20px 0;">档案建档统计</h3>
        <a href="/stats" class="menu-item {{if eq .ActiveMenu "stats"}}active{{end}}">统计信息</a>
        <a href="/filelist" class="menu-item {{if eq .ActiveMenu "filelist"}}active{{end}}">建档明细</a>
    </div>
    <div class="content">
        {{.ContentHtml}}
    </div>
</body>
</html>
